version: 2

models:
  - name: dim_customer
    description: "Customer dimension table"
    columns:
      - name: customer_skey
        description: "Surrogate key for the customer dimension, generated using a hash of customer details"
        tests:
          - unique
          - not_null
      - name: customer_id
        description: "The primary key for the customer dimension"
        tests:
          - unique
          - not_null
      - name: customer_first_name
        description: "Customer's first name"
      - name: customer_last_name
        description: "Customer's last name"
      - name: customer_email
        description: "Customer's email address"
      - name: customer_active
        description: "Flag indicating if the customer is active"
      - name: customer_created
        description: "Date when customer record was created"
      - name: customer_address
        description: "Customer's street address"
      - name: customer_district
        description: "Customer's district"
      - name: customer_postal_code
        description: "Customer's postal code"
      - name: customer_phone_number
        description: "Customer's phone number"
      - name: customer_city
        description: "Customer's city"
      - name: customer_country
        description: "Customer's country"
      - name: customer_last_update
        description: "Timestamp of last update to customer record"
