version: 2

models:
  - name: dim_store
    description: "Tabla de dimensión de la tienda"
    columns:
      - name: store_skey
        description: "Clave sustituta para la dimensión de la tienda"
        tests:
          - unique
          - not_null
      - name: store_id
        description: "La clave primaria para la dimensión de la tienda"
        tests:
          - unique
          - not_null
      - name: store_address
        description: "Dirección de la tienda"
      - name: store_district
        description: "Distrito de la tienda"
      - name: store_postal_code
        description: "Código postal de la tienda"
      - name: store_phone_number
        description: "Número de teléfono de la tienda"
      - name: store_city
        description: "Ciudad de la tienda"
      - name: store_country
        description: "País de la tienda"
      - name: store_manager_staff_id
        description: "ID del personal que gestiona la tienda"
      - name: store_manager_first_name
        description: "Nombre del gerente"
      - name: store_manager_last_name
        description: "Apellido del gerente"
      - name: store_last_update
        description: "Marca de tiempo de la última actualización del registro de la tienda"