version: 2

models:
  - name: dim_store
    description: "Store dimension table"
    columns:
      - name: store_skey
        description: "Surrogate key for the store dimension"
        tests:
          - unique
          - not_null
      - name: store_id
        description: "The primary key for the store dimension"
        tests:
          - unique
          - not_null
      - name: store_address
        description: "Store's street address"
      - name: store_district
        description: "Store's district"
      - name: store_postal_code
        description: "Store's postal code"
      - name: store_phone_number
        description: "Store's phone number"
      - name: store_city
        description: "Store's city"
      - name: store_country
        description: "Store's country"
      - name: store_manager_staff_id
        description: "ID of the staff who manages the store"
      - name: store_manager_first_name
        description: "Manager's first name"
      - name: store_manager_last_name
        description: "Manager's last name"
      - name: store_last_update
        description: "Timestamp of last update to store record"