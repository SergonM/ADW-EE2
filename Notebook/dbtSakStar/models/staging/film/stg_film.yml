version: 2

models:
  - name: stg_film
    description: "Film data from Sakila database"
    columns:
      - name: film_key
        description: "Primary key"
        tests:
          - unique
          - not_null
      - name: film_title
        description: "Film title"
      - name: film_description
        description: "Film description"
      - name: film_release_year
        description: "Year film was released"
      - name: film_language
        description: "Film language"
      - name: film_has_original_language
        description: "Flag indicating if film has original language"
      - name: film_rental_duration
        description: "Rental duration in days"
      - name: film_rental_rate
        description: "Cost to rent film"
      - name: film_duration
        description: "Film length in minutes"
      - name: film_replacement_cost
        description: "Cost to replace film"
      - name: film_rating
        description: "Film rating"
      - name: film_special_features
        description: "Special features"
      - name: film_last_update
        description: "Last update timestamp"