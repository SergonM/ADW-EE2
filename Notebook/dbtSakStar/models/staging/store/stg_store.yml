version: 2

models:
  - name: stg_store
    description: "Store data from Sakila database"
    columns:
      - name: store_key
        description: "Primary key"
        tests:
          - unique
          - not_null
      - name: store_address
        description: "Store street address"
      - name: store_postal_code
        description: "Store postal code"
      - name: store_phone_number
        description: "Store phone number"
      - name: store_city
        description: "Store city"
      - name: store_country
        description: "Store country"
      - name: store_manager_staff_id
        description: "ID of manager staff"
      - name: store_manager_first_name
        description: "Manager first name"
      - name: store_manager_last_name
        description: "Manager last name"
      - name: store_last_update
        description: "Last update timestamp"